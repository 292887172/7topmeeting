<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<link href="../static/plug-in/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>登录</title>
    <style>
        body {
            background-color: #eee;
        }

        .item {
            margin-top: 200px;
        }

    </style>

</head>
<body>
<div class="container item">
    <form method="post" class="form-horizontal col-md-offset-4 col-md-4" autocomplete="off" novalidate>

        <div class="h3 text-center">请登录：</div>
        <div class="form-group">
            <!--<label for="username" class="control-label"></label>-->
            <div class="has-feedback">
                <!--<input name="user" type="text" class="form-control" id="username" placeholder="用户名">-->
                {{form.user.label}} {{form.user}} {{form.user.errors[0] }}
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
        </div>
        <div class="form-group">
            <!--<label for="password" class="control-label"></label>-->
            <div class="has-feedback">
                <!--<input name="pwd" type="password" class="form-control" id="password" placeholder="密码">-->
                {{form.pwd.label}} {{form.pwd}} {{form.pwd.errors[0] }}
                <span class="glyphicon glyphicon-eye-close form-control-feedback"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="">
                <span id="error"></span>
                <button type="submit" id="login" class="btn btn-primary btn-block">登&nbsp&nbsp&nbsp录</button>
            </div>
        </div>


    </form>
</div>
</body>
</html>
